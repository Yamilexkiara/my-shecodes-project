<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class= "container">
      <div class= "weather-app-wrapper">
      <div class="weather-app">
    <nav class="navbar navbar-light bg-light">
      <div class="container-search">
        <a class="navbar-brand"></a>
        <form class="search-form" id="search-form">
          <input
            class="searchInput"
            type="search"
            name="city"
            id="city-input"
            placeholder="Enter a city"
            autocomplete="off"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      <button class="btn btn-success w-300" id= "current-location-button">Current</button>
    </nav>
    <div class="weatherNow">
      
      <h1 id="city">New York</h1>
    <div class="overview">
      <li id="date">Tuesday 6:45,</li>
          <li id="description"> partly cloudly </li> 
    </div>
  </div class="row">
  <div class="col-6">
       <img
       src=""
        alt="Clear"
        id="icon"
        class="float-left"
      />
      <span class="weather-temperature" id="temperature"> 58 </span>
      <span class="units">
        <a href="#" id="fahrenheit-link" class="active">°F</a>|
        <a href="#" id="celcius-link">°C</a></span
      >
    </div>
       <div class="col-4">
         <ul id="wind-humid">
      <li>Wind: <span id="wind">0</span> mph</li>
      <li>Humidty: <span id="humidity"></span>%</li>
      </ul>
    </div>
      </div>
  <div class="weather-forecast" id="forecast">
 </div>
  </div>
     </div>
     <li id="finalLink"> <small></small>
  <a href="https://github.com/Yamilexkiara/my-shecodes-project"target=_blank>Open-source code</a> by Yamilex Ortiz </small></li>
</div>
    <script src="src/index.js" ;></script>
  </body>
</html>
