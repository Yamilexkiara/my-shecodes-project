<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-search">
        <a class="navbar-brand"></a>
        <form class="search-form" id="search-form">
          <input
            class="searchInput"
            type="search"
            name="city"
            id="city-input"
            placeholder="Enter a city"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      <div class="col-3"><button class="btn btn-success w-100" id= "current-location-button">Current</button></div>
    </nav>
    <div class="weathernow">
      <h1 id="city">New York</h1>
      <ul>
        <li>
          <span id="date"> Tuesday 6:45, </span>
          <span id="description"> partly cloudly </span>
        </li>
      </ul>
    </div>
    <div>
      <span class="temperature" id="temperature"> 58 </span>

      <span class="units">
        <a href="#" id="fahrenheit-link">°F</a>|
        <a href="#" id="celcius-link">°C</a></span
      >
      <li>
        Percipitation:
        <span id="percipitation">0</span> %
      </li>
      <li>Wind: <span id="wind">0</span>%</li>
      <li>Humidty: <span id="humidity"></span>%</li>
      <img
        alt="Partly cloudy"
        src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
      />
      <div class="row">
        <div class="col-2">Sunday</div>
        <div class="col-2">Sunday</div>
        <div class="col-2">Monday</div>
        <div class="col-2">Tuesday</div>
        <div class="col-2">Wednesday</div>
        <div class="col-2">Thursday</div>
        <div class="col-2">Friday</div>
        <div class="col-2">Saturday</div>
      </div>
    </div>
    <a href="https://github.com/Yamilexkiara/my-shecodes-project"target=_blank>Open-source code</a> by Yamilex Ortiz
    <script src="src/index.js" ;></script>
  </body>
</html>
