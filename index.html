<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
    <div class= "container">
    <nav class="navbar navbar-light bg-light">
      <div class="container-search">
        <a class="navbar-brand"></a>
        <form class="search-form" id="search-form">
          <input
            class="searchInput"
            type="search"
            name="city"
            id="city-input"
            placeholder="Enter a city"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      <div class="col-3"><button class="btn btn-success w-300" id= "current-location-button">Current</button></div>
    </nav>
    <div class="weatherNow">
      <div class="row">
      <h1 id="city">New York</h1>
    <div class="overview">
      <li id="date">Tuesday 6:45,</li>
          <li id="description"> partly cloudly </li> 
    </div>
  </div class="row">
  <div class="col-6">
       <img
       src=""
        alt="Clear"
        id="icon"
        class="float-left"
      />
      <span class="weather-temperature" id="temperature"> 58 </span>
      <span class="units">
        <a href="#" id="fahrenheit-link" class="active">°F</a>|
        <a href="#" id="celcius-link">°C</a></span
      >
    </div>
       <div class="col-6">
      <li>Wind: <span id="wind">0</span>%</li>
      <li>Humidty: <span id="humidity"></span>%</li>
      </div>
      </div>
  <div class="weatherForecast row"><div class="col"><div class="WeatherForecastPreview"><div class="forecast-time">Fri</div><canvas width="38" height="38"></canvas><div class="forecast-temperature"><span class="forecast-temperature-max">11°</span><span class="forecast-temperature-min">6°</span></div></div></div><div class="col"><div class="WeatherForecastPreview"><div class="forecast-time">Sat</div><canvas width="38" height="38"></canvas><div class="forecast-temperature"><span class="forecast-temperature-max">11°</span><span class="forecast-temperature-min">6°</span></div></div></div><div class="col"><div class="WeatherForecastPreview"><div class="forecast-time">Sun</div><canvas width="38" height="38"></canvas><div class="forecast-temperature"><span class="forecast-temperature-max">13°</span><span class="forecast-temperature-min">8°</span></div></div></div><div class="col"><div class="WeatherForecastPreview"><div class="forecast-time">Mon</div><canvas width="38" height="38"></canvas><div class="forecast-temperature"><span class="forecast-temperature-max">16°</span><span class="forecast-temperature-min">8°</span></div></div></div><div class="col"><div class="WeatherForecastPreview"><div class="forecast-time">Tue</div><canvas width="38" height="38"></canvas><div class="forecast-temperature"><span class="forecast-temperature-max">17°</span><span class="forecast-temperature-min">11°</span></div></div></div></div>
      </div>
     </div>
  <a class="link" href="https://github.com/Yamilexkiara/my-shecodes-project"target=_blank>Open-source code</a> by Yamilex Ortiz

    <script src="src/index.js" ;></script>
  </body>
</html>
